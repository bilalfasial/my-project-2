<body>
    <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">×</button>
          <h4 class="modal-title">Booking Form</h4>
        </div>
        <div class="modal-body">
        <div class="booking-from-conatiner">
       <div class="booking-outer">
       <form id="frm-book" enctype="multipart/form-data">
       <div class="form-group">
       <div class="row">
       <div class="col-sm-6">
       <input type="text" name="bking-name" id="bking-name" placeholder="Your Name" required="" class="form-control">
       </div>
       <div class="col-sm-6">
        <input type="number" name="bking-phone" id="bking-phone" placeholder="Your Phone" required="" class="form-control">
       </div>
       <div class="col-sm-6">
        <input type="text" name="bking-address" id="bking-address" placeholder="Address" class="form-control">
       
       </div>
       
       
       <div class="col-sm-6">
        <input type="email" name="bking-email" id="bking-email" placeholder="Email" class="form-control">
       
       </div>
       
       
       <div class="col-sm-6">
       <label>Upload your Design if you have any</label>
  <input id="file-upload" name="bking-design" type="file">
       </div>
       
       </div>
       <div class="row">
       <div class="col-md-12">
       <input type="submit" name="btn-submit-bkning" id="btn-submit-bkning" value="Book" class="btn pull-right btn-send">
       
       
       </div>
       <div class="book-order-response-msg clearfix"></div>
       </div>
       </div>
       </form>
       
       </div>
        
        </div>
        </div>

          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>-->
